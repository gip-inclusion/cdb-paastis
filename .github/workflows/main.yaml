on:
  push:
    branches:
      - main
  pull_request:
    types: [assigned, opened, synchronize, reopened]

name: Main
jobs:
  Test:
    name: 'Lint & test'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install
      - run: npm run format:check
      - run: npm test
